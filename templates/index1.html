<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis Form</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css') no-repeat;
            background-position: 95% center;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Predictive Analysis</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="Year">Year of Purchase:</label>
            <input id="Year" name="Year" type="number" required>

            <label for="Present_Price">Showroom Price (in lakhs):</label>
            <input id="Present_Price" name="Present_Price" type="number" required>

            <label for="Kms_Driven">Kilometers Driven:</label>
            <input id="Kms_Driven" name="Kms_Driven" type="number" required>

            <label for="Owner">Number of Previous Owners:</label>
            <input id="Owner" name="Owner" type="number" required>

            <label for="Fuel_Type">Fuel Type:</label>
            <select id="Fuel_Type" name="Fuel_Type_Petrol" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="Seller_Type">Seller Type:</label>
            <select id="Seller_Type" name="Seller_Type_Individual" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="Transmission">Transmission Type:</label>
            <select id="Transmission" name="Transmission_Mannual" required>
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>

            <button type="submit">Calculate Selling Price</button>
        </form>

        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
</body>

</html>
